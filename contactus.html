<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Motorcycle World</title>
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxUXBo5pAwIrsbu0-ZEoeoXrLB6NvhPlN4u8msWcal21j7rPUzpc3oTtjhN5Tp0JWzJwQ/exec';
        const form = document.forms['submit-to-google-sheet'];
        const msg = document.getElementById('msg');

        form.addEventListener('submit', (e) => {
            e.preventDefault();

            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => {
                    if (response.ok) {
                        msg.innerHTML = 'Thanks for contacting! We will respond to you shortly.';
                        form.reset();
                    } else {
                        msg.innerHTML = 'Submission failed. Please try again.';
                    }
                })
                .catch(error => {
                    console.error('Error!', error.message);
                    msg.innerHTML = 'An error occurred. Please try again later.';
                });
        });
    </script>
    <style>
        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0E65A3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 10px;
        }
        body {
            margin: 0;
            padding: 0;
            background-image: url(imges/harley.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7); 
            padding: 20px;
            text-align: center;
        }

       .logo {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 100px; 
            height: auto;
        }

        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
        }

        h1.contact-heading {
            font-size: 36px;
            margin-top: 0;
        }

        p.contact-paragraph {
            font-size: 18px;
        }

      
        .contact-form {
            margin-top: 20px;
        }

        .contact-label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contact-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #qna{
            font-size: 20px;
        }
        h1{
            font-family: serif; 
            font-size: 75px;
            height: inherit;
            text-align: match-parent;
            color: darkorange;
        }
        .contact-button:hover {
            background-color: #0056b3;
        }
        .main-nav {
            text-align: center;
        }

        .main-nav a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #0E65A3;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .main-nav a:hover {
            display: block;
        }
        .sub-nav {
            display: none;
            position: absolute;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            z-index: 1;
        }

        .main-nav:hover .sub-nav {
            display: block;
        }

        .sub-nav a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 5px 0;
        }
        .sub-nav a:hover {
            background-color: #0C4E8A;
        }
        footer {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        footer a{
            color: #fff;
            margin: 0 10px;
            text-decoration: none;
        }
        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us!</h1>
                 <img class="logo" src="imges/logo.jpeg" alt="Motorcycle World Logo"> 
        <p id="qna">Have questions or feedback?</p>
        <a href="motorcycle.html" class="button">View Motorcycles</a>
        <a href="gear.html" class="button">Shop Gear</a>
        <a href="about.html" class="button">About Us</a>
        <a href="showroomid.html" class="button">Show Room</a>
        <a href="contactus.html" class="button">Contact Us</a>
    </header>

 <div class="contact-container">
        <h2 class="contact-heading">Get in Touch</h2>
        <p class="contact-paragraph">Feel free to contact us with any questions or feedback using the form below:</p>
        
        <form class="contact-form" action="#" method="post">
            <label class="contact-label" for="name">Name:</label>
            <input class="contact-input" type="text" id="name" name="name" required>

            <label class="contact-label" for="email">Email:</label>
            <input class="contact-input" type="email" id="email" name="email" required>

            <label class="contact-label" for="message">Message:</label>
            <textarea class="contact-input" id="message" name="message" rows="4" required></textarea>

            <button class="contact-button" type="submit">Submit</button>
        </form>
    </div>
    <script>

    var sidemenu = document.getElementById("sidemenu");
    function openmenu(){
        sidemenu.style.right = "0";
    }
    function closemenu(){
        sidemenu.style.right = "-200px";
    }

</script>

<script>
    const scriptURL = '<https://script.google.com/macros/s/AKfycbxUXBo5pAwIrsbu0-ZEoeoXrLB6NvhPlN4u8msWcal21j7rPUzpc3oTtjhN5Tp0JWzJwQ/exec>'
    const form = document.forms['submit-to-google-sheet']
    const msg = document.getElementById("msg")
  
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
        .then(response =>{
            msg.innerHTML = "Message Sent Successfully!"
            setTimeout(function(){
                msg.innerHTML = ""
            }, 5000)
            form.reset()
        })
        .catch(error => console.error('Error!', error.message))
    })
  </script>

        <a href="https://www.tiktok.com/@brian.alano">Tiktok</a>
    </footer>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

</body>
</html>
